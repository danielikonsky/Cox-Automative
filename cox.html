<!DOCTYPE html>
<html>

<head>
  <title>Cox Automative CRUD Application</title>


</head>

<body>
<script type="text/javascript">
  function confirm_del() {
    return confirm('Are you sure you want to delete this student?');
  }
</script>
<h1>Welcome to Cox Automative Class!</h1>
<br>
<table>
 <tr>
  {% for resp in response %}
    {{resp}}
  {% endfor %}
 </tr>
</table>
<br>
<b>Student List</b>
<br>
<br>
<table>
{% for student in studentlist %}
 <tr>
   <td>
      {{student}}
   </td>
   <td>
      <form action="./updStudent" method="POST" >
        <input type="hidden" value="{{student}}" name="oldname">
        <input type="text" value="{{student}}" name="newname">
        <input type="submit" value="Update">
      </form>
    </td>
    <td>
      <form action="./delStudent" method="POST" >
        <input type="hidden" value="{{student}}" name="name">
        <input type="submit" value="Delete" onclick="return confirm_del()">
      </form>
    </td>
 <tr>
{% endfor %}
</table>

<br>

<form action="./addStudent" method="POST">

      Enter Student Name: <input type="text" name="sname" id="sname"> <input type="submit" value="Add">

</form>

</body>
</html>
